<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Dark UI Template</title>
  <link rel="stylesheet" href="ass.css">
</head>

<body>

  <header class="hero-section">
    <div class="navbar">
      <h1 class="logo">LOGO</h1>
      <button class="btn signup-btn">Sign Up</button>
    </div>

    <div class="hero-content">
      <h1 class="hero-title">Cool Dark UI Template for <br> Webflow Agencies!</h1>
      <button class="btn focus-btn">Stay Focused</button>
    </div>
  </header>

  <main>
    <section class="section-2">

      <div class="on">
        <h1 class="action">See It in Action</h1>
        <p class="action-description">Explore the live preview and imagine your brand in this bold new look.</p>
        <button class="btn signup-btn">Launch Live Preview</button>
      </div>
      <div class="img-component"><img src="images/wc-mini.png" alt=""></div>
    </section>
  </main>

</html>
